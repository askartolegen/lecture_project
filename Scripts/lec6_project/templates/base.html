{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'posts/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
    {% block mainmenu %}
        <ul>
            {% for item in menu %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
</body>
</html>
